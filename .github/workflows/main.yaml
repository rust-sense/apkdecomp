name: Decompile app

on:
  workflow_dispatch: 
    inputs:
      version:
        description: 'Version of Rust+ app to decompile'
        required: true
        default: '0.0.32'
      create_release:
        description: 'Create a release on GitHub'
        type: boolean
        default: true

permissions:
  contents: write
  actions: write

jobs:
  create_release:
    runs-on: ubuntu-latest
    if: ${{ inputs.create_release }}
    outputs:
      release_version: ${{ steps.create_release.outputs.release_version }}
      release_url: ${{ steps.create_release.outputs.release_url }}
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Create release
        id: create_release
        run: |
          generated_title="Rust+ v${{ inputs.version }}"
          release_version="v${{ inputs.version }}-$(date +%Y%m%d)"
          generated_notes="Rust+ v${{ inputs.version }}<br>Generated at $(date)"
          release_url=$(gh release create $release_version \
            --title "$generated_title" \
            --notes "$generated_notes" \
            --draft)
          echo "release_url=$release_url" >> "$GITHUB_OUTPUT"
          echo "release_version=$release_version" >> "$GITHUB_OUTPUT"
      - name: Print generated release URL
        run: "echo Release URL: ${{ steps.create_release.outputs.release_url }}"
  download_apk:
    runs-on: ubuntu-latest
    env:
      APKEEP_VERSION: 0.18.0
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'
      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache: false
      - name: Install apkeep
        run: cargo install apkeep --version ${{ env.APKEEP_VERSION }} --force
      - name: Download the APK
        run: |
          apkeep -a com.facepunch.rust.companion \
          -e '${{ secrets.APKEEP_EMAIL }}' \
          -t '${{ secrets.APKEEP_AAS_TOKEN }}' \
          -o device=px_9a \
          -d google-play .
      - uses: actions/upload-artifact@v4
        with:
          name: apk
          path: com.facepunch.rust.companion.apk
          retention-days: 1
  run_apktool:
    runs-on: ubuntu-latest
    env:
      APKTOOL_VERSION: 2.10.0
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    needs: [create_release, download_apk]
    if: ${{ always() && needs.download_apk.result == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'
      - uses: actions/download-artifact@v4
        with:
          name: apk
      - name: Cache apktool
        uses: actions/cache@v4
        with:
          path: apktool.jar
          key: apktool-${{ env.APKTOOL_VERSION }}
      - name: Download apktool
        run: curl -L https://bitbucket.org/iBotPeaches/apktool/downloads/apktool_$APKTOOL_VERSION.jar -o apktool.jar
      - name: Decode with apktool (for smali)
        run: java -jar apktool.jar d com.facepunch.rust.companion.apk -o apktool_out
      - uses: actions/upload-artifact@v4
        with:
          name: apktool_out
          path: apktool_out
          retention-days: 1
      - name: Zip directory
        run: zip -r apktool_out.zip apktool_out
      - name: Upload artifact to release
        if: ${{ inputs.create_release }}
        run: gh release upload ${{ needs.create_release.outputs.release_version }} apktool_out.zip
  run_jadx:
    runs-on: ubuntu-latest
    env:
      JADX_VERSION: 1.5.1
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    needs: [create_release, download_apk]
    if: ${{ always() && needs.download_apk.result == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'
      - uses: actions/download-artifact@v4
        with:
          name: apk
      - name: Cache jadx
        uses: actions/cache@v4
        with:
          path: jadx.zip
          key: jadx-${{ env.JADX_VERSION }}
      - name: Download jadx
        run: curl -L https://github.com/skylot/jadx/releases/download/v$JADX_VERSION/jadx-$JADX_VERSION.zip -o jadx.zip
      - name: Unzip jadx
        run: unzip jadx.zip -d jadx
      - name: Decompile with jadx (for java)
        continue-on-error: true
        run: |
          jadx/bin/jadx com.facepunch.rust.companion.apk \
            -d jadx_out --log-level error
      - uses: actions/upload-artifact@v4
        with:
          name: jadx_out
          path: jadx_out
          retention-days: 1
      - name: Zip directory
        run: zip -r jadx_out.zip jadx_out
      - name: Upload artifact to release
        if: ${{ inputs.create_release }}
        run: gh release upload ${{ needs.create_release.outputs.release_version }} jadx_out.zip
      - name: Create branch
        if: ${{ inputs.create_release }}
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./jadx_out
          publish_branch: ${{ needs.create_release.outputs.release_version }}
          force_orphan: true
  run_hermes_dec:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    needs: [create_release, download_apk]
    if: ${{ always() && needs.download_apk.result == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: apk
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install hermes-dec
        run: pip install git+https://github.com/P1sec/hermes-dec
      - name: Extract Hermes bundle from APK
        run: unzip -j com.facepunch.rust.companion.apk assets/index.android.bundle -d .
      - name: Decompile Hermes bundle
        run: hbc-decompiler index.android.bundle decompiled.js
      - uses: actions/upload-artifact@v4
        with:
          name: hermes_decompiled
          path: decompiled.js
          retention-days: 1
      - name: Compress decompiled output
        run: gzip -k decompiled.js
      - name: Upload artifact to release
        if: ${{ inputs.create_release }}
        run: gh release upload ${{ needs.create_release.outputs.release_version }} decompiled.js.gz
  extract_proto:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    needs: [create_release, run_hermes_dec]
    if: ${{ always() && needs.run_hermes_dec.result == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: hermes_decompiled
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Extract protobuf definitions
        run: bun extract-proto.ts decompiled.js rustplus rustplus.proto
      - uses: actions/upload-artifact@v4
        with:
          name: proto
          path: rustplus.proto
          retention-days: 1
      - name: Upload artifact to release
        if: ${{ inputs.create_release }}
        run: gh release upload ${{ needs.create_release.outputs.release_version }} rustplus.proto
